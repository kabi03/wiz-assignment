name: app-build-scan-push-deploy

# Build, scan, push, and deploy the app image.
on:
  pull_request:
    branches: ["main"]
    paths:
      - "tasky-main/**"
      - ".github/workflows/app.yml"
  push:
    branches: ["main"]
    paths:
      - "tasky-main/**"
      - ".github/workflows/app.yml"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy image to production"
        required: true
        default: "true"
        type: choice
        options:
          - "true"

jobs:
  build_scan_push_deploy:
    # CI job for the Tasky image.
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      security-events: write
      actions: read

    env:
      # Runtime inputs for build steps.
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EKS_CLUSTER_NAME: wiz-exercise
      ECR_REPO: wiz-exercise-tasky
      K8S_NAMESPACE: tasky
      DEPLOYMENT_NAME: tasky
      CONTAINER_NAME: tasky

    outputs:
      # Pass the image tag to the deploy job.
      image_sha: ${{ steps.export.outputs.image_sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Validate required secrets.
      - name: Fail fast if required secrets are missing
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Missing required secret: AWS_REGION"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ]; then
            echo "Missing required secret: AWS_ROLE_TO_ASSUME"
            exit 1
          fi

      - name: Configure AWS credentials (GitHub OIDC)
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Install podman and Trivy on the runner.
      - name: Install dependencies (podman + trivy)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman wget
          wget -qO- https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Set image variables
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # PR run: local tags only (no AWS/ECR)
            echo "ecr_registry=" >> "$GITHUB_OUTPUT"
            echo "repo_uri=local/${ECR_REPO}" >> "$GITHUB_OUTPUT"
            echo "image_sha=tasky:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
            echo "image_latest=tasky:pr" >> "$GITHUB_OUTPUT"
          else
            # Main branch build: ECR tags
            ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
            ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
            REPO_URI="${ECR_REGISTRY}/${ECR_REPO}"

            echo "account_id=$ACCOUNT_ID" >> "$GITHUB_OUTPUT"
            echo "ecr_registry=${ECR_REGISTRY}" >> "$GITHUB_OUTPUT"
            echo "repo_uri=${REPO_URI}" >> "$GITHUB_OUTPUT"
            echo "image_sha=${REPO_URI}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
            echo "image_latest=${REPO_URI}:latest" >> "$GITHUB_OUTPUT"
          fi

      # Export image SHA for downstream deploy job
      - name: Export image sha
        id: export
        shell: bash
        run: |
          set -euo pipefail
          echo "image_sha=${{ steps.vars.outputs.image_sha }}" >> "$GITHUB_OUTPUT"

      - name: Login to Amazon ECR (podman)
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          aws ecr get-login-password --region "${AWS_REGION}" \
            | podman login --username AWS --password-stdin "${{ steps.vars.outputs.ecr_registry }}"

      - name: Build image (podman)
        shell: bash
        run: |
          set -euo pipefail
          podman build \
            -t "${{ steps.vars.outputs.image_sha }}" \
            -t "${{ steps.vars.outputs.image_latest }}" \
            tasky-main

      - name: Save image to archive (for Trivy)
        shell: bash
        run: |
          set -euo pipefail
          podman save --format docker-archive -o image.tar "${{ steps.vars.outputs.image_sha }}"

      # Scan the image archive and publish SARIF.
      - name: Trivy scan image archive (SARIF)
        shell: bash
        run: |
          set -euo pipefail
          trivy image --input image.tar --format sarif --output trivy-image.sarif

      - name: Upload Trivy SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-sarif
          path: trivy-image.sarif
          if-no-files-found: error
          retention-days: 7

      # Push both SHA and latest tags.
      - name: Push image to ECR (podman)
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          podman push "${{ steps.vars.outputs.image_sha }}"
          podman push "${{ steps.vars.outputs.image_latest }}"

  deploy:
    # Production deployment (manual only).
    if: github.event_name == 'workflow_dispatch'
    needs: build_scan_push_deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: read

    env:
      # Runtime inputs for deploy steps.
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EKS_CLUSTER_NAME: wiz-exercise
      K8S_NAMESPACE: tasky
      DEPLOYMENT_NAME: tasky
      CONTAINER_NAME: tasky
      IMAGE_SHA: ${{ needs.build_scan_push_deploy.outputs.image_sha }}

    steps:
      - name: Configure AWS credentials (GitHub OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Configure kubectl for the target cluster.
      - name: Configure kubeconfig for EKS
        shell: bash
        run: |
          set -euo pipefail
          aws eks update-kubeconfig --name "${EKS_CLUSTER_NAME}" --region "${AWS_REGION}"
          kubectl version --client=true

      # Validate image input
      - name: Validate image input
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${IMAGE_SHA}" ]; then
            echo "IMAGE_SHA is empty; build job output did not propagate."
            exit 1
          fi

      # Update the deployment to the new image.
      - name: Deploy updated image to Kubernetes
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n "${K8S_NAMESPACE}" set image \
            "deployment/${DEPLOYMENT_NAME}" \
            "${CONTAINER_NAME}=${IMAGE_SHA}"
          kubectl -n "${K8S_NAMESPACE}" rollout status \
            "deployment/${DEPLOYMENT_NAME}" \
            --timeout=180s

      # Verify the file generated during the image build.
      - name: Verify wizexercise.txt in running pod
        shell: bash
        run: |
          set -euo pipefail
          POD="$(kubectl -n "${K8S_NAMESPACE}" get pods -l app="${DEPLOYMENT_NAME}" -o jsonpath='{.items[0].metadata.name}')"
          kubectl -n "${K8S_NAMESPACE}" exec "${POD}" -- cat /app/wizexercise.txt
