name: app-build-scan-push-deploy

on:
  push:
    branches: ["main"]
    paths:
      - "tasky-main/**"
      - ".github/workflows/app.yml"

  workflow_dispatch:

jobs:
  build-scan-push:
    name: Build, Scan, Push App Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      actions: read

    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: wiz-exercise-tasky
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image (GitHub runner)
        working-directory: tasky-main
        run: |
          docker build \
            -t ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG} \
            .

      # üîê Image vulnerability scan (non-blocking)
      - name: Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        continue-on-error: true
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH

      - name: Trivy image scan (table to logs)
        uses: aquasecurity/trivy-action@0.24.0
        continue-on-error: true
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}
          format: table
          severity: CRITICAL,HIGH

      # ‚úÖ Upload SARIF as artifact (NO GitHub code scanning dependency)
      - name: Upload Trivy SARIF artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: trivy-app-sarif
          path: trivy-image.sarif
          if-no-files-found: warn
          retention-days: 7

      - name: Push image to ECR
        run: |
          docker push \
            ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${IMAGE_TAG}

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-scan-push

    permissions:
      contents: read
      id-token: write

    env:
      AWS_REGION: us-east-1
      EKS_CLUSTER_NAME: wiz-exercise
      ECR_REPOSITORY: wiz-exercise-tasky
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          mkdir -p ~/.kube
          aws eks update-kubeconfig \
            --name "${EKS_CLUSTER_NAME}" \
            --region "${AWS_REGION}"

      - name: Update image and rollout
        run: |
          kubectl -n tasky set image deployment/tasky \
            tasky=${{ secrets.ECR_REGISTRY }}/${ECR_REPOSITORY}:${IMAGE_TAG}

          kubectl -n tasky rollout status deployment/tasky
