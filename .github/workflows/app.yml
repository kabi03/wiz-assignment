name: app-build-scan-push-deploy

on:
  pull_request:
    branches: ["main"]
    paths:
      - "tasky-main/**"
      - ".github/workflows/app.yml"
  push:
    branches: ["main"]
    paths:
      - "tasky-main/**"
      - ".github/workflows/app.yml"
  workflow_dispatch: {}

jobs:
  build_scan_push_deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      security-events: write
      actions: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EKS_CLUSTER_NAME: wiz-exercise
      ECR_REPO: wiz-exercise-tasky
      K8S_NAMESPACE: tasky
      DEPLOYMENT_NAME: tasky
      CONTAINER_NAME: tasky

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail fast if required secrets are missing
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Missing required secret: AWS_REGION"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ]; then
            echo "Missing required secret: AWS_ROLE_TO_ASSUME"
            exit 1
          fi

      - name: Configure AWS credentials (GitHub OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies (podman + trivy)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman wget
          wget -qO- https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Set image variables
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          echo "account_id=$ACCOUNT_ID" >> "$GITHUB_OUTPUT"
          echo "repo_uri=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}" >> "$GITHUB_OUTPUT"
          echo "image_sha=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_latest=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:latest" >> "$GITHUB_OUTPUT"

      - name: Login to Amazon ECR (podman)
        shell: bash
        run: |
          set -euo pipefail
          aws ecr get-login-password --region "${AWS_REGION}" | podman login --username AWS --password-stdin "${{ steps.vars.outputs.repo_uri }}"

      - name: Build image (podman)
        shell: bash
        run: |
          set -euo pipefail
          podman build -t "${{ steps.vars.outputs.image_sha }}" -t "${{ steps.vars.outputs.image_latest }}" tasky-main

      # âœ… IMPORTANT CHANGE: Save as docker-archive (Trivy-compatible)
      - name: Save image to archive (for Trivy)
        shell: bash
        run: |
          set -euo pipefail
          podman save --format docker-archive -o image.tar "${{ steps.vars.outputs.image_sha }}"
          ls -lh image.tar

      - name: Trivy scan image archive (SARIF)
        shell: bash
        run: |
          set -euo pipefail
          trivy image --input image.tar --format sarif --output trivy-image.sarif

      - name: Upload Trivy SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-sarif
          path: trivy-image.sarif
          if-no-files-found: error
          retention-days: 7

      - name: Trivy scan image archive (table)
        shell: bash
        run: |
          set -euo pipefail
          trivy image --input image.tar --format table

      - name: Push image to ECR (podman)
        shell: bash
        run: |
          set -euo pipefail
          podman push "${{ steps.vars.outputs.image_sha }}"
          podman push "${{ steps.vars.outputs.image_latest }}"

      - name: Configure kubeconfig for EKS
        shell: bash
        run: |
          set -euo pipefail
          aws eks update-kubeconfig --name "${EKS_CLUSTER_NAME}" --region "${AWS_REGION}"
          kubectl version --client=true

      - name: Deploy updated image to Kubernetes
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n "${K8S_NAMESPACE}" set image "deployment/${DEPLOYMENT_NAME}" "${CONTAINER_NAME}=${{ steps.vars.outputs.image_sha }}"
          kubectl -n "${K8S_NAMESPACE}" rollout status "deployment/${DEPLOYMENT_NAME}" --timeout=180s

      - name: Verify wizexercise.txt in running pod
        shell: bash
        run: |
          set -euo pipefail
          POD="$(kubectl -n "${K8S_NAMESPACE}" get pods -l app="${DEPLOYMENT_NAME}" -o jsonpath='{.items[0].metadata.name}')"
          echo "Using pod: ${POD}"
          kubectl -n "${K8S_NAMESPACE}" exec "${POD}" -- cat /app/wizexercise.txt
