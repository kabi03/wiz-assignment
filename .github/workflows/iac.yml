name: iac-terraform-ci

on:
  pull_request:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/iac.yml"
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/iac.yml"
  workflow_dispatch:
    inputs:
      apply:
        description: "Set to true to apply (requires approval). Otherwise plan only."
        required: true
        default: "false"

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

jobs:
  terraform:
    name: Terraform Scan + Plan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    env:
      TF_IN_AUTOMATION: "true"
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate -no-color

      - name: TFLint
        uses: terraform-linters/setup-tflint@v4
      - name: TFLint run
        run: |
          tflint --init
          tflint -f compact

      - name: tfsec (soft-fail)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          additional_args: --no-color
        continue-on-error: true

      - name: checkov (soft-fail)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
        continue-on-error: true

      - name: Terraform plan
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

  apply:
    name: Terraform Apply (manual + approval)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.apply == 'true' }}
    needs: terraform
    runs-on: ubuntu-latest
    environment: prod

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform init
        run: terraform init -input=false

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform

      - name: Terraform apply
        run: terraform apply -input=false -auto-approve tfplan
