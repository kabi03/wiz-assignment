name: iac-terraform-ci

on:
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/iac.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/iac.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write
  security-events: write

jobs:
  plan-and-scan:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION != '' && secrets.AWS_REGION || 'us-east-1' }}
          audience: sts.amazonaws.com
          output-env-credentials: true

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: TFLint init
        run: tflint --init

      # âœ… CHANGED: soft-fail so warnings don't break the pipeline
      - name: TFLint run (soft-fail)
        run: |
          tflint -f compact || true

      - name: tfsec (soft-fail)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          additional_args: --no-color
        continue-on-error: true

      - name: checkov (soft-fail)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
        continue-on-error: true

      - name: Terraform plan
        run: terraform plan -no-color -input=false
