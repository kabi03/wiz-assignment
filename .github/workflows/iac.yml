name: iac-terraform-ci

on:
  pull_request:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/iac.yml"
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/iac.yml"
  workflow_dispatch:
    inputs:
      apply:
        description: "Set to true to apply (requires approval). Otherwise plan only."
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]

jobs:
  terraform:
    name: Terraform Scan + Plan
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write
      security-events: write

    defaults:
      run:
        working-directory: terraform

    env:
      TF_IN_AUTOMATION: "true"
      AWS_REGION: ${{ secrets.AWS_REGION }}

      # Required Terraform inputs for GitHub OIDC role (provided via GitHub repo Variables)
      TF_VAR_github_org: ${{ vars.TF_GITHUB_ORG }}
      TF_VAR_github_repo: ${{ vars.TF_GITHUB_REPO }}

    steps:
      # IMPORTANT: checkout must come first because we use working-directory: terraform
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail fast if required settings are missing
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Missing required secret: AWS_REGION"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ]; then
            echo "Missing required secret: AWS_ROLE_TO_ASSUME"
            exit 1
          fi
          if [ -z "${{ vars.TF_GITHUB_ORG }}" ]; then
            echo "Missing required repo variable: TF_GITHUB_ORG"
            exit 1
          fi
          if [ -z "${{ vars.TF_GITHUB_REPO }}" ]; then
            echo "Missing required repo variable: TF_GITHUB_REPO"
            exit 1
          fi
          echo "Required secrets/vars look present (values are masked)."

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        run: |
          tflint --init
          tflint -f compact

      - name: tfsec (soft-fail)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          additional_args: --no-color
        continue-on-error: true

      - name: checkov (soft-fail)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
        continue-on-error: true

      - name: Terraform plan
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

  apply:
    name: Terraform Apply (manual + approval)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.apply == 'true' }}
    needs: terraform
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: terraform

    env:
      TF_IN_AUTOMATION: "true"
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_github_org: ${{ vars.TF_GITHUB_ORG }}
      TF_VAR_github_repo: ${{ vars.TF_GITHUB_REPO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail fast if required settings are missing
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Missing required secret: AWS_REGION"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ]; then
            echo "Missing required secret: AWS_ROLE_TO_ASSUME"
            exit 1
          fi
          if [ -z "${{ vars.TF_GITHUB_ORG }}" ]; then
            echo "Missing required repo variable: TF_GITHUB_ORG"
            exit 1
          fi
          if [ -z "${{ vars.TF_GITHUB_REPO }}" ]; then
            echo "Missing required repo variable: TF_GITHUB_REPO"
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform init
        run: terraform init -input=false

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform

      - name: Terraform apply
        run: terraform apply -input=false -auto-approve tfplan
