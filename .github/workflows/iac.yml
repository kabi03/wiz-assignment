name: iac-terraform-ci

on:
  pull_request:
    branches: ["main"]
    paths:
      - "terraform/**"
      - "terraform-bootstrap/**"
      - ".github/workflows/iac.yml"
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - "terraform-bootstrap/**"
      - ".github/workflows/iac.yml"

jobs:
  terraform_ci:
    name: Terraform fmt/validate + IaC scans + plan (remote state)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      security-events: write

    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (S3 backend)
        run: |
          terraform init -input=false \
            -backend-config="bucket=${{ secrets.TFSTATE_BUCKET }}" \
            -backend-config="key=${{ secrets.TFSTATE_KEY }}" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TFLOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        run: |
          tflint --init
          tflint -f compact

      - name: tfsec (soft-fail)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          additional_args: --no-color
        continue-on-error: true

      - name: checkov (soft-fail)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
        continue-on-error: true

      - name: Trivy config scan (soft-fail, SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "config"
          scan-ref: "terraform"
          format: "sarif"
          output: "trivy-iac.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
        continue-on-error: true

      - name: Upload Trivy SARIF (best-effort)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-iac.sarif
        continue-on-error: true

      - name: Terraform plan
        run: terraform plan -no-color -input=false
