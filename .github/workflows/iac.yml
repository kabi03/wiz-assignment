name: iac-terraform-ci

on:
  pull_request:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/iac.yml"
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/iac.yml"
  workflow_dispatch:
    inputs:
      apply:
        description: "Set to true to apply (requires approval). Otherwise plan only."
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]

jobs:
  terraform:
    name: Terraform Scan + Plan
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write
      security-events: write

    env:
      TF_IN_AUTOMATION: "true"
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail fast if required secrets are missing
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Missing required secret: AWS_REGION"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ]; then
            echo "Missing required secret: AWS_ROLE_TO_ASSUME"
            exit 1
          fi
          echo "Secrets look present (values are masked)."

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        working-directory: terraform
        run: terraform fmt -check -recursive

      # SAFE DEFAULT: don't try to use your local state/backend in CI
      - name: Terraform init (no backend)
        working-directory: terraform
        run: terraform init -backend=false -input=false

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        working-directory: terraform
        run: |
          tflint --init
          tflint -f compact

      - name: tfsec (soft-fail)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          additional_args: --no-color
        continue-on-error: true

      - name: checkov (soft-fail)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
        continue-on-error: true

      - name: Terraform plan (safe, backend disabled)
        working-directory: terraform
        run: terraform plan -input=false -no-color

  apply:
    name: Terraform Apply (manual + approval)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.apply == 'true' }}
    needs: terraform
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail fast if required secrets are missing
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Missing required secret: AWS_REGION"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ]; then
            echo "Missing required secret: AWS_ROLE_TO_ASSUME"
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # IMPORTANT:
      # Only enable apply once your Terraform state is in an S3 backend.
      - name: Terraform init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: terraform
        run: terraform apply -input=false -auto-approve
